<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title></title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <style>
    body {
        background-color: #fcfcfc;
    }
  </style>
</head>
<body ng-app="conference" ng-controller="searchCtrl">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center orange-text">Search Conference</h1>
        <div class="input-field z-depth-1">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons close-search">close</i>
        </div>
    </div>
  </div>
  <br><br>
  <div class="container">
    <ul class="conference-ul">
        <li ng-repeat="conf in conferences track by $index">
           <div class="col s12 m6">
             <div class="card">
               <div class="card-image">
                 <img src="{{conf.image}}">
                 <span class="card-title">{{conf.name}}</span>
                 <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
               </div>
               <div class="card-content">
                 <p>{{conf.desc}}</p><br>
                 <span>In {{conf.venue}} on {{conf.time}}</span>
               </div>
             </div>
           </div>
        </li>
    </ul>
  </div>
  <br><br><br>
  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">coala Confer</h5>
          <p class="grey-text text-lighten-4">A conference system to manage conference attendance for users and organizations likewise.</p>
        </div>
        <div class="col l3 s12 offset-l3">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="http://confer.coala.io">Gitter</a></li>
            <li><a class="white-text" href="http://twitter.com/coala_io">Twitter</a></li>
            <li><a class="white-text" href="https://mail.coala.io">Mail</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Powered by <a class="orange-text text-lighten-3" href="http://coala.io">coala.io</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
